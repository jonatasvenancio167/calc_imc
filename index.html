<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body onLoad="show_result()">
    <menu id="container">
        <h1 class="titulo">Calculadora IMC</h1>
        <section>
            <h2 style="border-bottom: 1px solid black;">Tabela IMC</h2>
            <div class="information">
                <div class="table-imc">
                    <h3>IMC</h3>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 19,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div class="table-result">
                    <h3>Resultado</h3>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
        </section>
        <section>
            <h2 class="calc-imc" >Calcule o seu IMC</h2>
            <form>
                <input type="text" id="peso" onkeyup="input_number(this)" placeholder="Peso">
                <input type="text" id="altura" onkeyup="input_number(this)" placeholder="Altura" >
                <button onclick="calc_imc(event)">Calcular</button>
            </form>
        </section>
        <footer>
            <div id="result">
                <h5>Resultado: </h5>
                <p id="total"></p>
            </div>
        </footer>
    </menu>
</body>

</html>
